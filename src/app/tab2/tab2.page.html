<ion-header>
  <ion-toolbar>
    <ion-title>
      Audios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
    <ion-card>
        <ion-card-content>
          <ion-card-title>
            <ion-button expand="block" shape = "round" color= "secondary" (click)="stopRecord()" *ngIf="recording"><ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Detener Grabacion</ion-button>
            <ion-button expand="block" shape = "round" color= "primary" (click)="startRecord()" *ngIf="!recording"><ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Grabar Audio</ion-button>
          </ion-card-title>
        </ion-card-content>
      </ion-card>

      <ion-list>
        
        <ion-item *ngFor="let audio of mediaFiles; index as i;">
          
          <p>Audio {{i+1}}</p>
              
          <ion-button icon-start (click)="playAudio(audio.filename)">
              <ion-icon name="play-circle"></ion-icon>
          </ion-button>


        
          <ion-button color = "tertiary" (click)="sendFile(audio)" >
              <ion-icon name='md-send' is-active="false"></ion-icon>
          </ion-button>
          <!--<ion-progress-bar type="indeterminate"></ion-progress-bar>-->

        </ion-item>

      </ion-list>
  

</ion-content>
