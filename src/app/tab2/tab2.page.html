<ion-header>
  <ion-toolbar>
    <ion-title>
      Audios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card class="welcome-card">
        <img src="https://image.freepik.com/foto-gratis/retro-microfono-aislado-fondo-color_1387-912.jpg" alt="" />
        <ion-card-content>
          <p>En esta vista puedes grabar, escuchar, borrar y enviar el audio. Se envía con el fin de obtener la información necesaria segun el registro específico.
          </p>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
          <ion-card-title>
            <button ion-button primary (click)="stopRecord()" *ngIf="recording"><ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Detener Grabacion</button>
            <button ion-button primary (click)="startRecord()" *ngIf="!recording"><ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Grabar Audio</button>
          </ion-card-title>
        </ion-card-content>
      </ion-card>
      <ion-list>
        <ion-item *ngFor="let audio of mediaFiles; index as i;">
          <p>Audio {{i+1}}</p>
          
          <button ion-button icon-start (click)="playAudio(audio.filename, i)">
            <ion-icon name="play"></ion-icon>
          </button>


          <button ion-button (click)="deleteFile(audio)">
            <ion-icon name='md-trash' is-active="false"></ion-icon>
          </button>
        
          <button ion-button (click)="sendFile(audio)" >
              <ion-icon name='md-send' is-active="false"></ion-icon>
            </button>
          

        </ion-item>
      </ion-list>
  

</ion-content>
